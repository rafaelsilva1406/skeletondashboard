<section class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
            <form name="loginForm" class="login-form" novalidate>
                <div class="form-group" data-ng-show="defaults.showInput">
                    <label for="username">{{'username' | translate}}</label>
                    <div class="input-group" data-ng-class="{ 'has-error': loginForm.username.$touched && loginForm.username.$invalid }" data-show-errors>
                        <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span> 
                        <input type="text" name="username" class="form-control" data-ng-model="user.username" placeholder="{{'usernamePlaceholder' | translate}}" required/>
                    </div>
                    <p class="bg-danger" data-ng-show="loginForm.username.$touched && loginForm.username.$error.required"><span class="text-danger">{{'usernameRequired' | translate}}</span></p>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="checkbox">
                            <label for="useremailEnable">
                                <input type="checkbox" name="useremailEnable" data-ng-model="defaults.showInput">{{'useremailEnable' | translate}}
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group" data-ng-show="!defaults.showInput">
                    <label for="email">{{'useremail' | translate}}</label>
                    <div class="input-group" data-ng-class="{ 'has-error': loginForm.email.$touched && loginForm.email.$invalid }" data-show-errors>
                        <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                        <input type="email" name="email" class="form-control" data-ng-model="user.email" placeholder="{{'useremailPlaceholder' | translate}}" required/>
                    
                    </div>
                    <p class="bg-danger" data-ng-show="loginForm.email.$touched && loginForm.email.$error.required"><span class="text-danger">{{'useremailRequired' | translate}}</span></p>
                    <p class="bg-danger" data-ng-show="loginForm.email.$touched && loginForm.email.$error.email"><span class="text-danger">{{'useremailInvalid' | translate}}</span></p>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="checkbox">
                            <label for="usernameEnable">
                                <input type="checkbox" name="usernameEnable" data-ng-model="defaults.showInput" data-ng-click="reset()">{{'usernameEnable' | translate}}
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">{{'userpassword' | translate}}</label>
                    <div class="input-group" ng-class="{ 'has-error': loginForm.userpassword.$touched &&  loginForm.userpassword.$invalid}" show-errors>
                        <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                        <input type="password" name="password" class="form-control" ng-model="user.password" placeholder="{{'userpasswordPlaceholder' | translate}}" required/>
                    </div>
                    <p class="bg-danger" data-ng-show="loginForm.password.$touched && loginForm.password.$error.required"><span class="text-danger">{{'userpasswordRequired' | translate}}</span></p>
                </div>
                <div class="form-group">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="checkbox">
                            <label for="userRemember">
                                <input type="checkbox" name="userRemember" ng-model="user.remember" value="false">{{'userRemember' | translate}}
                            </label>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-default" ng-click="validate(user)" data-ng-disabled="loginForm.username.$untouched && loginForm.username.$invalid && loginForm.password.$untouched && loginForm.password.$invalid" ng-show="defaults.showInput">{{'loginButton' | translate}}</button>
                <button type="button" class="btn btn-default" ng-click="validate(user)" data-ng-disabled="loginForm.email.$untouched && loginForm.email.$invalid || loginForm.password.$untouched && loginForm.password.$invalid" ng-show="!defaults.showInput">{{'loginButton' | translate}}</button> 
            </form>
        </div>
    </div>
</section>
